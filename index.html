---
layout: default
---
<div id="main">
  <section>
    {{ site.primary }}
  </section>

  <section>
    <div class="row">
      {% for post in site.posts %}
        <article class="{% cycle '6u', '6u$' %} 12u(small)">
          <header>
            <hr class="divide">
            <h2><a href="{{ post.url }}" class="hover">{{ post.title }}</a></h2>
          </header>
          <section>
            <a href="{{ post.url }}" class="fade">{{ post.excerpt }}</a>
          </section>
          <footer>
            <ul class="actions">
              <li class="editor-link"><a href="cloudcannon:collections/{{ post.path }}" class="button"><strong>&#9998;</strong> Edit post</a></li>
            </ul>
            <hr class="divide">
          </footer>
        </article>
      {% endfor %}
    </div>
  </section>
  <script src="/js/theme.post.js"></script>
</div>
